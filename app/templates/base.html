<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Xeria - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/favicon.ico') }}">

    <!-- plugin css -->
    <link href="{{ url_for('static', filename = 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.css') }}"
          rel="stylesheet" type="text/css"/>

    <link href="{{ url_for('static', filename = 'libs/datatables/dataTables.bootstrap4.css') }}" rel="stylesheet"
          type="text/css"/>

    <!-- App css -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename = 'css/icons.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename = 'css/app.min.css') }}" rel="stylesheet" type="text/css"/>

    {% block head %}{% endblock %}
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

    {% block navbar %}
    {% endblock %}

    {% block sidebar %}
    {% endblock %}

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- Vendor js -->
<script src="{{ url_for('static', filename = 'js/vendor.min.js') }}"></script>

<!-- Third Party js-->
<script src="{{ url_for('static', filename = 'libs/peity/jquery.peity.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'libs/apexcharts/apexcharts.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'libs/jquery-vectormap/jquery-jvectormap-1.2.2.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'libs/jquery-vectormap/jquery-jvectormap-us-merc-en.js') }}"></script>

<script src="{{ url_for('static', filename = 'libs/datatables/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'libs/datatables/dataTables.bootstrap4.js') }}"></script>
<!-- third party js ends -->

<!-- Dashboard init -->
<script src="{{ url_for('static', filename = 'js/pages/dashboard-1.init.js') }}"></script>

<!-- Datatables init -->
<script src="{{ url_for('static', filename = 'js/datatable.init.js') }}"></script>

<!-- App js -->
<script src="{{ url_for('static', filename = 'js/app.min.js') }}"></script>

<!-- Sweet Alerts js -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>

{% block scripts %}
{% endblock %}

</body>
</html>
